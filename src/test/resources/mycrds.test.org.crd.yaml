apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: mycrds.test.org
spec:
  group: test.org
  names:
    kind: MyCRD
    plural: mycrds
    shortNames:
      - mcrs
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
  subresources:
    status: {}
  additionalPrinterColumns:
    - name: Phase
      type: string
      JSONPath: .status.phase
    - name: Observed Generation
      type: number
      JSONPath: .status.observedGeneration
    - name: Age
      type: date
      JSONPath: .metadata.creationTimestamp
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          x-kubernetes-preserve-unknown-fields: true
        status:
          type: object
          properties:
            observedGeneration:
              type: number
            phase:
              type: string
            serverStatuses:
              type: object
              x-kubernetes-preserve-unknown-fields: true
