apiVersion: "{{- if .Values.supportOpenshift311 }}extensions/v1beta1{{- else }}apps/v1{{- end }}"
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: entando-operator
  template:
    metadata:
      labels:
        deployment: entando-operator
    spec:
      serviceAccountName: entando-operator
      volumes:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
          env:
            - name: ENTANDO_K8S_OPERATOR_DEPLOYMENT_TYPE
              value: 'helm'
            - name: ENTANDO_NAMESPACES_TO_OBSERVE
  {{- if .Values.clusterScope }}
              value: '*'
  {{- else }}
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
  {{- end}}
            - name: ENTANDO_K8S_OPERATOR_SERVICEACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
  {{- range $pkey, $pval := .Values.env }}
            - name: {{ $pkey }}
              value: {{ quote $pval }}
  {{- end }}
  {{- if .Values.supportOpenshift311 }}
          livenessProbe:
            exec:
              command:
                - cat
                - /tmp/EntandoControllerCoordinator.ready
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
          readinessProbe:
            exec:
              command:
                - cat
                - /tmp/EntandoControllerCoordinator.ready
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
  {{- else }}
          startupProbe:
            exec:
              command:
                - cat
                - /tmp/EntandoControllerCoordinator.ready
            periodSeconds: 3
            failureThreshold: {{ div .Values.livenessProbe.initialDelaySeconds 3 }}
            successThreshold: 1
            timeoutSeconds: 3
          livenessProbe:
            exec:
              command:
                - cat
                - /tmp/EntandoControllerCoordinator.ready
            periodSeconds: 5
            failureThreshold: 1
            timeoutSeconds: 3
          readinessProbe:
            exec:
              command:
                - cat
                - /tmp/EntandoControllerCoordinator.ready
            periodSeconds: 5
            failureThreshold: 1
            timeoutSeconds: 3
  {{- end}}
          resources:
{{  .Values.resources | toYaml | trim | indent 12 }}
          terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
